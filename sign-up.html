<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">

  <title>Sing Up</title>
</head>
<body>
  <section class="intro">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>BIENVENID@</h1>
          <p>¡Hagamos esta comunidad más grande!</p>
        </div>
      </div>
    </div>
  </section>
  <section class="form">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <form action="Have_stuff.hmtl" class="form-horizontal" id="main-form">
            <div class="col-xs-12">
              <div class="form-group next-one">
                <label for="name" class="form-horizontal" id="main-form">Nombre:</label>
                <input type="text" class="form-control col-xs-9" id="name"  placeholder="¿Cómo te llamas?">
              </div>
            </div>
            <div class="col-xs-12">
              <div class="form-group next-one hidden">
                <label for="email" class="form-horizontal" id="main-form">Correo:</label>
                <input type="email" class="form-control col-xs-9" id="email" placeholder="Tu correo">
              </div>
            </div>
            <div class="col-xs-12">
              <div class="form-group next-one hidden">
                <div class="btn-group">
                  <button type="submit" class="btn btn-success btn-lg text-center" id="prev-cta">Registrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row" >
      <div class="col-xs-6 col-xs-offset-3 text-center">

      </section>


      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/sign-up.js"></script>
    </body>
    </html>
